apiVersion: v1
kind: Pod
metadata:
  name: rate-limiter
spec:
  containers:
  - image: bmuschko/nodejs-business-app:1.0.0
    name: business-app
    ports:
    - containerPort: 8080
    resources:
      limits:
        memory: "256Mi"
  - imagee: bmuschko/nodejs-ambassador:1.0.0
    name: ambassador
    ports:
    - containerPort: 8081
    resources:
      limits:
        memory: "641Mi"

